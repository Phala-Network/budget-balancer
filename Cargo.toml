[package]
name = "phat_hello"
version = "0.1.0"
authors = ["Shelven Zhou <shelvenzhou@phala.network>"]
edition = "2021"

[dependencies]
ink_prelude = { version = "3.3", default-features = false }
ink_primitives = { version = "3.3", default-features = false }
ink_metadata = { version = "3.3", default-features = false, features = [
    "derive",
], optional = true }
ink_env = { version = "3.3", default-features = false }
ink_storage = { version = "3.3", default-features = false }
ink_lang = { version = "3.3", default-features = false }

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = [
    "derive",
] }
scale-info = { version = "2", default-features = false, features = [
    "derive",
], optional = true }

serde = { version = "1.0", default-features = false, features = ["derive"] }
pink-extension = { version = "0.1", default-features = false }
pink-subrpc = { version = "0.4.1", default-features = false }
serde_json = { version = "1.0.94", default-features = false, features = [
    "alloc",
] }
chrono = { version = "0.4.24", default-features = false }

[dev-dependencies]
pink-extension-runtime = "0.1"

[lib]
name = "balance_tokenomic"
path = "lib.rs"
crate-type = [
    # Used for normal contract Wasm blobs.
    "cdylib",
]

[features]
default = ["std"]
std = [
    "ink_metadata/std",
    "ink_env/std",
    "ink_storage/std",
    "ink_primitives/std",
    "scale/std",
    "scale-info/std",
    "pink-extension/std",
    "pink-subrpc/std",
]
ink-as-dependency = []
